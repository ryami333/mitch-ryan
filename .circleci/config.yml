version: 2
jobs:
  install-job:
    docker:
      - image: circleci/node:9
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - node-modules-{{ checksum "yarn.lock" }}
            - node-modules-
      - run: yarn install
      - save_cache:
          key: node-modules-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
            - ~/.cache/yarn
      - persist_to_workspace:
          root: ~/repo
          paths:
            - node_modules/*

  lint-job:
    docker:
      - image: circleci/node:9
    working_directory: ~/repo
    steps:
      - checkout
      - attach_workspace:
          at: ~/repo
      - run: yarn lint

  build-job:
    docker:
      - image: circleci/node:9
    working_directory: ~/repo
    steps:
      - checkout
      - attach_workspace:
          at: ~/repo
      - run: yarn build

workflows:
  version: 2
  build-deploy:
    jobs:
      - install-job:
          filters:
            tags:
              only: /.*/
      - build-job:
          requires:
            - install-job
          filters:
            tags:
              only: /.*/
      - lint-job:
          requires:
            - install-job
          filters:
            tags:
              only: /.*/
